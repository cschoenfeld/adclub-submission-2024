<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=600">
    <title>300x600</title>
    <link rel="stylesheet" href="css-js/style.css">
    
    <!-- clickTag url-->
    <script type="text/javascript">
      var clickTag = "https://www.rsco2.ct.gov/";
    </script>      
</head>
<body>
    <div id="ad">
        <div id="banner">
          <!-- ============== Frame One ============= -->
          <div id="frame_one">           
            <img src="images/bg.jpg" alt="" class="bg">
            <div class="alpha_bg"></div>
            <img src="images/kid.png" alt="" class="kid">
          </div>

          <!-- ============== Frame Two ============= -->
          <div id="frame_two"> 
            <img src="images/copy1.png" alt="" class="copy1">
            <img src="images/copy2.png" alt="" class="copy2">
            <img src="images/copy3.png" alt="" class="copy3">
            <img src="images/copy4.png" alt="" class="copy4">
            <img src="images/copy1_ov.png" alt="" class="copy1_ov">
            <img src="images/copy2_ov.png" alt="" class="copy2_ov">
            <img src="images/copy3_ov.png" alt="" class="copy3_ov">
            <img src="images/copy4_ov.png" alt="" class="copy4_ov">  
          </div>

          <!-- ============== Common ============= -->
          <div id="frame_three">    
            <img src="images/logo.png" alt="" class="logo">
            <img src="images/copy5.png" alt="" class="copy5">
                <img src="images/copy6.png" alt="" class="copy6">  
            <div class="footer">
                <img src="images/hover.png" alt="" class="hover_cta">
                <img src="images/cta.png" alt="" class="cta">
            </div> 
          </div>
            
          
          <div class="outerBorder"></div>   

        </div><!-- // End Banner Div -->

        <!-- Fallback & clickTag -->
        <a href="javascript:void(0);" onClick="window.open(window.clickTag)" class="clicktag" id="clicktag"></a>
        
    </div> <!-- // End Ad Div -->

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.9.1_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
