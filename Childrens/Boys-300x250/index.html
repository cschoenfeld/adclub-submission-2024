<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=250">
    <title>100% Kids Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css">
    
    <!-- clickTag url-->
    <script type="text/javascript">
      var clickTag = "https://www.connecticutchildrens.org/";
    </script>
</head>
<body>
    <div id="ad">
        <div id="banner">

          <!-- ============== Frame One ============= -->
          <div id="frame_one">
            <img src="images/map-pin.png" alt="" class="map-pin">
            <img src="images/txt1.png" alt="" class="txt1">
          </div>

          <!-- ============== Frame Two ============= -->
          <div id="frame_two">
            <img src="images/preemie.png" alt="" class="preemie">
            <div class="teen">
              <img src="images/hand1.png" alt="" class="hand1">
              <img src="images/hand2.png" alt="" class="hand2">
              <img src="images/teen.png" alt="" class="teen1">
              <img src="images/sad-face.png" alt="" class="sad-face">
              <img src="images/happy-face.png" alt="" class="happy-face">              
            </div>
            <img src="images/motion.png" alt="" class="motion">
            <img src="images/ball.png" alt="" class="ball">
            <img src="images/txt2.png" alt="" class="txt2">
          </div>

          <!-- ============== Frame Three ============= -->
          <div id="frame_three">
            <img src="images/txt3.png" alt="" class="txt3">
            <img src="images/logo.png" alt="" class="logo">
            <div class="cta"></div>
            <img src="images/cta_txt.png" alt="" class="cta_txt">
          </div>
          
          <div class="outerBorder"></div>   

        </div><!-- // End Banner Div -->

        <!-- Fallback & clickTag -->
        <a href="javascript:void(0);" onClick="window.open(window.clickTag)" class="clicktag" id="clicktag"></a>
        
    </div> <!-- // End Ad Div -->

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.5_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
