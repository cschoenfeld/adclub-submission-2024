<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>CSDE/RSCO Ads: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css">
    
    <!-- clickTag url-->
    <script type="text/javascript">
      var clickTag = "https://www.hartfordschools.org/";
    </script>       
</head>
<body>
    <div id="ad">
        <div id="banner">

          	<!-- ============== Frame One ============= -->
			<div id="frame_one">
				<img src="images/bg.jpg" alt="" class="bg">
				<div class="txt1-bg">
					<img src="images/txt1a.png" alt="" class="txt1a">
				</div>
				<img src="images/txt1b.png" alt="" class="txt1b">				
				<div class="txt2-bg">
					<img src="images/txt2a.png" alt="" class="txt2a">
				</div>
				<img src="images/txt2b.png" alt="" class="txt2b">
				<div class="txt3-bg">
					<img src="images/txt3a.png" alt="" class="txt3a">
				</div>
				<img src="images/txt3b.png" alt="" class="txt3b">
			</div>

          	<!-- ============== Frame Five ============= -->
			<div id="frame_two">
				<img src="images/logo.png" alt="" class="logo">
				<img src="images/txt5a.png" alt="" class="txt5">
				<img src="images/txt5b.png" alt="" class="txt5">
				<img src="images/txt5c.png" alt="" class="txt5c">
				<div class="line"></div>
				<img src="images/hover.png" alt="" class="hover">
			</div>
          <img src="images/top-bg.png" alt="" class="topbg">
          <div class="outerBorder"></div>   

        </div><!-- // End Banner Div -->

        <!-- Fallback & clickTag -->
        <a href="javascript:void(0);" onClick="window.open(window.clickTag)" class="clicktag" id="clicktag">
          
        </a>
        
    </div> <!-- // End Ad Div -->

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.9.1_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
